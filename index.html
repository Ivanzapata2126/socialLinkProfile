<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  <title>Social links profile</title>
</head>
<body>
  <div class="card-container animate__animated animate__backInLeft">
    <div class="margin-container">
        <img class="avatar-img" src="assets/images/avatar-jessica.jpeg" alt="">
        <p class="name">Jessica Randall</p>
        <p class="country">London, United Kingdom</p>
        <p class="occupation">"Front-end developer and avid reader."</p>
        <div class="buttom">
          <p>Github</p>
        </div>
        <div class="buttom">
          <p>Frontend Mentor</p>
        </div>
        <div class="buttom">
          <p>LinkedIn</p>
        </div>
        <div class="buttom">
          <p>Twitter</p>
        </div>
        <div class="buttom">
          <p>Instagram</p>
        </div>
    </div>
  </div>

  <div class="attribution animate__animated animate__backInRight">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Ivanzapata2126">Iv√°n Zapata</a>.
  </div>
</body>
</html>
